<!DOCTYPE html>
<html lang="en">

<head>
    <link href="CSS/styles.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>



</head>

<body class="form">

    <nav id="hamnav">
        <!-- HAMBURGER ICON-->
        <label for="hamburger">&#9776;</label>
        <input type="checkbox" id="hamburger" />

        <div id="hamitems">
            <a href="index.html">Home</a>
            <a href="form.html">Survey Form</a>
            <a href="guides.html">Video Game Guides</a>
        </div>
    </nav>
    <div class="header">
        <img src="https://images.unsplash.com/photo-1486312338219-ce68d2c6f44d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=752&q=80"
            alt="Typing on laptop" />
        <h1 id="title">Welcome to the coding survey form</h1>
        <p id="description"><b>Please let me know some of your thoughts</b></p>
        <form name="myForm" id="survey-form" onsubmit="return validateForm()">
          
            <section class="">
                <label for="name" id="name-label">
                    <div>Name</div>
                    <input type="text" name="name" id="name" placeholder="Enter your name" required><br>
                </label>
            </section>

            <section class="">
                <label for="email" id="email-label" class="">
                    <div>Email</div>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required><br>
                </label>
            </section>

            <section class="">
                <label for="number" id="number-label" class="error">
                    <div>Phone Number</div>
                    <input type="text" name="phone" id="phone" placeholder="Enter your phone number" min="1" max="10"
                        maxlength="10" required>
                </label>
            </section>
            <p>What level of coding are you experienced in?</p>
            <select id="dropdown" required>
                <option disabled selected value>Select Current Experience</option>
                <option value="experience">No experience</option>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
                <option value="interest">No Interest</option>
            </select><br>


            <p>Do you enjoy learning to code?</p>
            <label for="yes"><input id="yes" type="radio" name="yes-no" checked> Yes</label>
            <label for="no"><input id="no" type="radio" name="yes-no"> No</label><br>

            <P>What keeps you from coding?</p>

            <label for="work"><input id="work" type="checkbox" name="coding" checked> Work</label>
            <label for="family"><input id="family" type="checkbox" name="coding"> Family</label>
            <label for="other"><input id="other" type="checkbox" name="coding"> Other</label>

            <textarea id="text" placeholder="Additional information"></textarea><br>
            <button id="complete" type="complete">Complete Survey</button>
        </form>
    </div>
    <script src="JS/script.js"></script>
</body>

</html>
